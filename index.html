<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div id="app">
      <main id="app" class="max-w-[900px] mx-auto min-h-screen flex flex-col">
        <header class="mb-10 mt-10 font-heading">
          <h1 class="text-3xl font-bold text-gray-700">MMS-IT Student</h1>
          <h4 class="text-xl text-gray-500">Invoice App</h4>
        </header>
        <section class="mb-10 block print:hidden">
          <form action="#" id="createForm">
            <div class="grid grid-cols-3 gap-3 items-end">
              <div class="">
                <label
                  for="productSelect"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Select Your Product</label
                >
                <select
                  id="productSelect"
                  name="productName"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                >
                </select>
              </div>
              <div class="">
                <label
                  for="quantityInput"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Quantity</label
                >
                <input
                  type="number"
                  name="productPrice"
                  id="quantityInput"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
              </div>
              <div class="">
                <button
                id="addBtn"
                  type="submit"
                  class="font-heading w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 active:scale-95 duration-200"
                >
                  Buy
                </button>
              </div>
            </div>
          </form>
        </section>
        <section>
          <div class="relative shadow-md sm:rounded-lg overflow-hidden">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr class=" ">
                  <th scope="col" class="px-6 py-4">#</th>
                  <th scope="col" class="px-6 py-4">Product name</th>
                  <th scope="col" class="px-6 py-4 text-end">Price</th>
                  <th scope="col" class="px-6 py-4 text-end">Quantity</th>
                  <th scope="col" class="px-6 py-4 text-end">Cost</th>
                  <th scope="col" class="p-3 ">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody  id="recordGroup">
                <tr class="hidden last:table-row border-b">
                  <td colspan="5" class="px-6 py-4 text-center">
                    There is no record. Buy Something
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr class="border-b">
                  <td class="px-6 py-4 text-center" colspan="4">Total</td>
                  <td class="px-6 py-4 text-end" id="recordTotal">0</td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="hidden text-center mt-0 print:block print:mt-10">
            <p class="font-bold">ဝယ်ယူအားပေးမူ့ကို ကျေးဇူး အထူးတင်ရှိပါသည်။</p>
            <p class="text-gray-600">နောက်လည်း လာအားပေးပါခင်ဗျာ။</p>
          </div>
        </section>
        <footer class="py-3 flex print:hidden gap-2 justify-end mt-auto">
          <button
            type="button"
            id="manageProductBtn"
            class="text-blue-700 border border-blue-700 hover:bg-blue-300 hover:text-blue-800 hover:border-blue-300   font-medium rounded-lg text-xs px-3 py-2 text-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-300 active:scale-90 duration-200"
            data-drawer-target="drawer-right-example"
            data-drawer-show="drawer-right-example"
            data-drawer-placement="right"
            aria-controls="drawer-right-example"
          >
            Manage Product
          </button>

          <button
            id="printBtn"
            class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800   dark:bg-blue-600 dark:hover:bg-blue-700 active:scale-90 duration-200"
          >
            Print
          </button>
        </footer>

        <div id="drawer-right-example" class="fixed top-0 right-0 z-40 h-screen shadow-md overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-right-label"
        >
          <div class=" p-3 flex items-center justify-between">
            <div class="">
              <h1 class="text-2xl font-bold text-gray-700">Your Product</h1>
              <h4 class="text-md text-gray-400">Manage Product</h4>
            </div>
            <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-right-example" class="p-2 rounded-lg bg-blue-100 text-blue-600 active:scale-75 duration-200">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div id="productGroup" class="px-3">

          </div>
          <div class="border-t-2 p-3">
            <form id="newProductForm" action="">
              <div class="">
                <div class="">
                  <label
                    for="newProductName"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Name</label
                  >
                  <input
                    type="text"
                    id="newProductName"
                    name="new_product_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                  />
                </div>
                <div class="flex items-end gap-2">
                  <div class="flex-grow">
                    <label
                      for="newProductPrice"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Product Price</label
                    >
                    <input
                      type="number"
                      id="newProductPrice"
                      name="new_product_price"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required=""
                    />
                  </div>
                  <button
                      type="submit"
                      class="  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    >
                      Add
                    </button>
                  
                </div>
              </div>
            </form>
          </div>
        </div>

        <template id="productTemplate">
          <div
              class="border border-gray-200 rounded-lg p-3 flex justify-between items-center mb-2 shadow-pink-100 shadow-md"
            >
              <p class="product-name">Apple</p>
              <p class="product-price">500</p>
            </div>
        </template>
        <template id="recordTemplate">
          <tr
            class="row select-none group animate__animated animate__backInDown odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
          >
            <td class="px-6 py-4 row-no"></td>
            <th
              scope="row"
              class="row-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              Apple
            </th>
            <td class="px-6 py-4 text-end row-price">500</td>
            <td class="px-6 py-4 text-end">
              <button
                class="q-sub pointer-events-none group-hover:pointer-events-auto opacity-0 group-hover:opacity-100 -translate-x-6 group-hover:translate-x-0 duration-200 bg-blue-100 text-blue-600 p-1 rounded"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-3 h-3 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12h-15"
                  ></path>
                </svg>
              </button>

              <span class="row-quantity w-5 inline-block">5</span>

              <button
                class="q-add pointer-events-none group-hover:pointer-events-auto opacity-0 group-hover:opacity-100 translate-x-6 group-hover:translate-x-0 duration-200 bg-blue-100 text-blue-600 p-1 rounded"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-3 h-3 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  ></path>
                </svg>
              </button>
            </td>
            <td class="px-6 py-4 text-end relative">
              <span class="row-cost">2500</span>
            </td>
            <td class="text-center">
              <button
                class="row-del-btn rounded-md shadow-md p-2 font-medium text-red-600 bg-red-100 opacity-0 duration-200 group-hover:opacity-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </template>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
